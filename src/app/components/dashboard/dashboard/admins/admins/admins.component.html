<div *ngIf="showAdminsTable" class="border rounded p-3 bg-light">
  <h4 class="text-dark">{{ editingAdmin ? 'Edit Mode' : 'Admins Table' }}</h4>
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{ admin.username }}</td>
        <td>{{ admin.email }}</td>
        <td>{{ admin.password }}</td>
        <td>
          <button class="btn btn-primary" (click)="editAdmin(admin)">Edit</button>
          <button class="btn btn-danger" style="margin-left: 10px;" (click)="deleteAdmin(admin)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Add New Admin Form -->
  <h4 class="text-dark">{{ editingAdmin ? 'Edit Job' : 'Add New Admin' }}</h4>
  <form *ngIf="!editingAdmin" (submit)="addAdmin()">
    <div class="form-group">
      <label class="text-dark">Username:</label>
      <input class="form-control" type="text" [(ngModel)]="newAdmin.username" name="username" required>
    </div>
    <div class="form-group">
      <label class="text-dark">Email:</label>
      <input class="form-control" type="email" [(ngModel)]="newAdmin.email" name="email" required>
    </div>
    <div class="form-group">
      <label class="text-dark">Password:</label>
      <input class="form-control" type="password" [(ngModel)]="newAdmin.password" name="password" required>
    </div>
    <button class="btn btn-success mt-4" type="submit">Add Admin</button>
  </form>

  <form *ngIf="editingAdmin && selectedAdmin" (ngSubmit)="updateAdmin()">
    <div class="form-group">
      <label class="text-dark">Username:</label>
      <input class="form-control" type="text" [(ngModel)]="selectedAdmin.username" name="username" required>
    </div>
    <div class="form-group">
      <label class="text-dark">Email:</label>
      <input class="form-control" type="email" [(ngModel)]="selectedAdmin.email" name="email" required>
    </div>
    <div class="form-group">
      <label class="text-dark">Password:</label>
      <input class="form-control" type="password" [(ngModel)]="selectedAdmin.password" name="password" required>
    </div>
    <button class="btn btn-primary mt-4" type="submit">Update Admin</button>
    <button class="btn btn-secondary mt-4" style="margin-left: 10px;" (click)="cancelEdit()">Cancel</button>
  </form>
</div>
